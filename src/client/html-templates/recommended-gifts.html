<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">        
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Gyftee</title>

  <!-- font awesome from BootstrapCDN -->
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="home-container">
    <nav class="navbar navbar-fixed-top gyftee-nav teal" role="navigation">
      <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse">
        <!-- sr is hidden - used for screen readers -->
          <span class="sr-only">toggle</span>
          <!-- horizontal lines in the top right -->
          <span class="icon-bar white"></span>
          <span class="icon-bar white"></span>
          <span class="icon-bar white"></span>
        </button>

        <div class="navbar-brand">
          <a class="white-font" href="#"><img class="brand-icon" src="../img/gyftee-icon.png"/>Gyftee</a>
        </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a class="nav-menu-item" href="#">Settings</a>  
          </li>
        </ul>
      </div> <!-- /brand -->
      </div>
    </nav> <!-- /navbar -->

    <div class="welcome-container container flex-container">
        <div class="welcome">
          <div class="firstname proxima teal-font bold">Taylor Swift<div class="greeting-text">1/1 - 29 days</div></div>
          <div>
            <button class="btn btn-default" id="invite-button">FILTER GIFTS</button> 
          </div>
        </div>
        <div class="profile-photo-container">
          <div class="thumbnail profile-photo">
            <img src="../img/g-icon.png" class="dark-teal" alt="user profile photo"/>
          </div>
        </div>
    </div> <!-- /welcome-container --> 

    <!-- Start of bday list --> 

    <div flex-container>


    
    
    
         <div class="concert-li-container container seafoam">
          <div class="concert-thumb-container">
            <a class="concert-link" href="#" target="_blank">
              <img class="book concert-thumb" src="../img/janet.jpg">
            </a>
          </div>

          <div class="concert-details-container"> 
            <div class="concert-title">Janet Jackson</div>
            <div class="concert-date">September 30, 2015</div>
            <div class="concert-venue">Bill Graham Civic Auditorium | San Francisco</div>
          </div>
      
        </div>  

        <div class="concert-li-container container seafoam">
          <div class="concert-thumb-container">
            <a class="concert-link" href="#" target="_blank">
              <img class="book concert-thumb" src="../img/tovelo.jpg">
            </a>
          </div>
          <div class="concert-details-container"> 
            <div class="concert-title">Janet Jackson</div>
            <div class="concert-date">September 30, 2015</div>
            <div class="concert-venue">Bill Graham Civic Auditorium</div>
            <div class="concert-city">San Francisco</div>
          </div> 

        </div>  

    </div>

   
         <!--  <a href={this.props.concert.basedOn.facebook_page_url}><button type="facebook_page_url">Facebook</button></a>
          <a href={this.props.concert.basedOn.facebook_tour_dates_url}><button type="facebook_tour_date">Tourdate</button></a> -->

  </div><!-- /home-container -->
</body>
</html>
