<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">        
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Gyftee</title>

  <!-- font awesome from BootstrapCDN -->
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="home-container">
    <nav class="navbar navbar-fixed-top gyftee-nav teal" role="navigation">
      <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse">
        <!-- sr is hidden - used for screen readers -->
          <span class="sr-only">toggle</span>
          <!-- horizontal lines in the top right -->
          <span class="icon-bar white"></span>
          <span class="icon-bar white"></span>
          <span class="icon-bar white"></span>
        </button>

        <div class="navbar-brand">
          <a class="white-font" href="#"><img class="brand-icon" src="../img/g-icon.png"/>Gyftee</a>
        </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a class="nav-menu-item" href="#">Settings</a>  
          </li>
        </ul>
      </div> <!-- /brand -->
      </div>
    </nav> <!-- /navbar -->

    <div class="welcome-container container flex-container">
        <div class="welcome">
          <div class="greeting-text proxima teal-font bold">Welcome, <div class="firstname">Gorgeous</div></div>
          <div>
            <button class="btn btn-default" id="invite-button">INVITE FRIENDS</button> 
          </div>
        </div>
        <div class="profile-photo-container">
          <div class="thumbnail profile-photo">
            <img src="../img/gyftee-icon.png" alt="user profile photo"/>
          </div>
        </div>
    </div> <!-- /welcome-container --> 

    <!-- Start of bday list --> 
    <div class="bday-list-container">
      <div class="bday-list-header">UPCOMING BIRTHDAYS</div>
      <div class="bday-list-body seafoam">
        <!-- friend row items -->
        <div class="bday-row">
          <div class="heart-div"><a href="#"><i class="glyphicon glyphicon-heart heart"></i></a></div>
          <div class="bday-list-item"><a id="friendname" href="#">Taylor Swift</a></div>
          <div class="date-container">
            <div>01/01</div>
          </div>
        </div>

        <div class="bday-row">
          <div class="heart-div"><a href="#"><i class="glyphicon glyphicon-heart heart"></i></a></div>
          <div class="bday-list-item"><a id="friendname" href="#">Gaga, Lady</a></div>
          <div class="date-container">
            <div>01/01</div>
          </div>
        </div>

        <div class="bday-row">
          <div class="heart-div"><a href="#"><i class="glyphicon glyphicon-heart heart"></i></a></div>
          <div class="bday-list-item"><a id="friendname" href="#">John Paul George</a></div>
          <div class="date-container">
            <div>01/01</div>
          </div>
        </div>

        <div class="bday-row">
          <div class="heart-div"><a href="#"><i class="glyphicon glyphicon-heart heart"></i></a></div>
          <div class="bday-list-item"><a id="friendname" href="#">Britney Spears</a></div>
          <div class="date-container">
            <div>01/01</div>
          </div>
        </div>

        <div class="bday-row">
          <div class="heart-div"><a href="#"><i class="glyphicon glyphicon-heart heart"></i></a></div>
          <div class="bday-list-item"><a id="friendname" href="#">The Artist Formerly Known as Prince</a></div>
           <div class="date-container">
             <div>01/01</div>
           </div>
        </div>

      </div> <!-- bday-list-body -->      
    </div> <!-- /bday-list-container -->    
   

  </div><!-- /home-container -->
</body>
</html>
